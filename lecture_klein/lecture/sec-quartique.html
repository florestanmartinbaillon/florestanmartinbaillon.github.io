<h1 id="sec:quartique">1 La quartique de Klein</h1>

<p>La quartique de Klein est la <em>courbe projective plane</em> d’équation homogène: </p>
<div class="equation" id="a0000000002">
<p>
  <div class="equation_content">
    \begin{equation}  x^3 y + y^3 z + z^3 x = 0 . \end{equation}
  </div>
  <span class="equation_label">1</span>
</p>
