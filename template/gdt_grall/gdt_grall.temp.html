
<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<script>
			MathJax = {
							tex: {
											inlineMath: [['$', '$'], ['\\(', '\\)']]
										}
						};
		</script>
		<script id="MathJax-script" async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
		</script>

		<title>{{ titre }}</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="content">
			<h1>{{ titre }}</h1>
			<p>
			<i>
			{{ organisateurs }}
			</i>
			</p>
			<p>
			{{ introduction }}
			<ul>
				{% for s in seances %}
				<li>
					<span>
						{{ s.date }}:
					</span>
					{{ s.titre }}
				</li>
				{% endfor %}
			</ul>
			</p>
			<p>
			{{ presentation }}
			</p>
			<br />
			<a href="index_fr.html">Page d'accueil</a>
		</div>
	</body>
</html>
